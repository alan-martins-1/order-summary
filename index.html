<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Order summary card</title>

</head>
  <body>
    <main>

      <div class="principal-img">
        <img src="./images/illustration-hero.svg" alt="illustration of a guy dancing">
      </div>

      <section>
        <h1 class="title">Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </section>

      <div class="price">
        <img src="./images/icon-music.svg" alt="music icon">

        <div class="annual-plan-price">
          <span>Annual Plan</span>
          <br>
          <span>$59.99/year</span>
          <a href="#">Change</a>
        </div>
        
      </div>

      <button>Proceed to Payment</button>
      <a href="#">Cancel Order</a>
    </main>

  </body>
</html>
